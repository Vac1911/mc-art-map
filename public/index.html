<html>

<head>
  <title>Express</title>
  <script defer async src="dist/main.js"></script>
</head>

<body>
<div id="app" class="container">
  <img id="upload" class="d-none" src="/RosaPog.png">
  <div class="d-flex justify-content-between my-3">
    <div>
      <button id="convert" class="btn btn-primary">Convert</button>
    </div>
  </div>
  <div class="canvas-grid">
    <div class="sample">
      <canvas id="canvas-input" height="0"></canvas>
      <div class="sample--label">Input</div>
    </div>
    <div class="sample">
      <canvas id="lab-output" height="0"></canvas>
      <div class="sample--label">LAB Closest</div>
    </div>
    <div class="sample">
      <canvas id="lab-normalized-output" height="0"></canvas>
      <div class="sample--label">Normalized LAB Closest</div>
    </div>
    <div class="sample">
      <canvas id="rgb-output" height="0"></canvas>
      <div class="sample--label">RGB Closest</div>
    </div>
    <div class="sample">
      <canvas id="hue-sensitive-output" height="0"></canvas>
      <div class="sample--label">Hue Sensitive Closest</div>
    </div>
    <div class="sample">
      <canvas id="hue-insensitive-output" height="0"></canvas>
      <div class="sample--label">Hue Insensitive Closest</div>
    </div>
  </div>
</div>
</body>

</html>
